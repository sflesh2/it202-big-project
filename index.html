<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>index.html</title>
  <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./css/format.css" type="text/css">
  
  <style>
    :root {
      --mdc-theme-primary: navy;
    }

    body {margin: 0;}
    main {margin-left: 8px;}
    .view{
      display:none;
    }
  </style>

  </head>
  <body>  
    
    <aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" href="#" id="home" aria-current="page">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>
          <span class="mdc-list-item__text">Home</span>
        </a>
        <a class="mdc-list-item" id="add" href="#">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">queue</i>
          <span class="mdc-list-item__text">Crime Filters</span>
        </a>
        <a class="mdc-list-item" id="data" href="#">
          <i class="material-icons mdc-list-item__graphic"  aria-hidden="true">emoji_objects</i>
          <span class="mdc-list-item__text">Data</span>
        </a>
       
        <a class="mdc-list-item" id="weather" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">brightness_5</i>
            <span class="mdc-list-item__text">Weather</span>
        </a>
      </nav>
    </div>
  </aside>

  <div class="mdc-drawer-scrim"></div>

<header class="mdc-top-app-bar">
  <div class="mdc-top-app-bar__row">
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
      <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
      <span class="mdc-top-app-bar__title">Crime And Safety App</span>
    </section>
    <!--section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Download">file_download</button>
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Print this page">print</button>
      <button id="refresh" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="refresh">refresh</button>
    </section-->
  </div>
</header>



  <main class="mdc-top-app-bar--fixed-adjust">
    
      
    <!-- This is the page that displays overview information of the virus -->
    <div class="page page-home" id="Home">
       <h1 class="title home-title">World Data</h1>
       <div class= "home-data">
           <div class="display">
           <h2 class="" id="confirmed-display">Confirmed: </h2>
           <h2 class="" id="deaths-display">Deaths: </h2>
           <h2 class="" id="recovered-display">Recovered: </h2>
    
           </div>
     </div>
       
    </div>
    
    <!-- Displays the charts of data to the user--> 
    <div class="page page-data" id="Data">
        
      <!-- The temp images for the different crime types -->  
      <img class="crime-image-template crime-list-image" id="violent" src="https://img.icons8.com/metro/26/000000/crime.png"/>
      <img class="crime-image-template crime-list-image" id="narcotics" src="https://img.icons8.com/metro/26/000000/pill.png"/>
      <img class="crime-image-template crime-list-image" id="theft" src="https://img.icons8.com/metro/26/000000/pickpocket.png"/>
      <img class="crime-image-template crime-list-image" id ="robbery" src="https://img.icons8.com/metro/26/000000/bank-robbery.png"/>  
      <img class="crime-image-template crime-list-image" id="vehicle" src="https://img.icons8.com/metro/26/000000/car-theft.png"/>
      <img class="crime-image-template crime-list-image" id="deceptive" src="https://img.icons8.com/metro/26/000000/film-noir.png"/>
      <img class="crime-image-template crime-list-image" id="trespass" src="https://img.icons8.com/metro/26/000000/burglary.png"/>
      <img class="crime-image-template crime-list-image" id="otherCrime" src="https://img.icons8.com/metro/26/000000/handcuffs.png"/> 
      <li class="template-crime mdc-list-item" tabindex="0">
                <span class="mdc-list-item__text">
                  <span class="crime-desc mdc-list-item__primary-text">Two-line item</span>
                  <span class="crime-location mdc-list-item__secondary-text">Secondary text</span>
                </span>
      </li>
        
        <h1 class="title data-title">Crime Information</h1>
       <div class="table">
           <ul id="crime-list" class="mdc-list mdc-list--two-line">
              
            </ul>
       </div>
        
        <button class="mdc-button graph-button mdc-button--raised"/>
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Graph</span>
    </div>
    
    <!--Allows the user to add new countries to be tracked-->
    <div class="page page-add" id="Add">
        <h1 class="title charts-title">Filters</h1>
        <div class="filter-input">
            <label class="filter-input-item mdc-text-field mdc-text-field--no-label">
              <div class="mdc-text-field__ripple"></div>
              <input class="mdc-text-field__input" type="text" id ="yearInput" placeholder="Year" aria-label="Label">
              <div class="mdc-line-ripple"></div>
            </label>
            
            <label class="filter-input-item mdc-text-field mdc-text-field--no-label">
              <div class="mdc-text-field__ripple"></div>
              <input class="mdc-text-field__input" type="text" id="addressInput" placeholder="Address" aria-label="Label">
              <div class="mdc-line-ripple"></div>
            </label>
            
            <label class="filter-input-item mdc-text-field mdc-text-field--no-label">
              <div class="mdc-text-field__ripple"></div>
              <input class="mdc-text-field__input" type="text" id="radiusInput" placeholder="Search Radius (miles)" aria-label="Label">
              <div class="mdc-line-ripple"></div>
            </label>
           
        </div>
        
      
        
        <div class="button-list">
            <button class="mdc-button search-button mdc-button--raised"/>
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Search</span>
            
        </div>
        
        
    </div>
     
    <!-- charts the data that is listed in the "data page" --> 
    <div class="page page-charts" id="Weather">
        <h1 class="title graph-title">Weather Data Near You:</h1>
        <div id="chart_div" style = "width: 550px; height: 400px; margin: 0 auto"></div>
    </div>
      
  </main>


  <script>
    
    //mdc.ripple.MDCRipple.attachTo(document.querySelector('.add-button'));
    //mdc.ripple.MDCRipple.attachTo(document.querySelector('.remove-button'));
    //mdc.ripple.MDCRipple.attachTo(document.querySelector('.clear-button'));
    mdc.ripple.MDCRipple.attachTo(document.querySelector('.search-button'));
    //mdc.ripple.MDCRipple.attachTo(document.querySelector('.type-button'));
    //mdc.ripple.MDCRipple.attachTo(document.querySelector('.graph-button'));  
      
    mdc.topAppBar.MDCTopAppBar.attachTo(document.querySelector('header.mdc-top-app-bar'));

    const drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));


    document.querySelector(".mdc-top-app-bar__navigation-icon")
      .addEventListener("click", 
          (e) => {drawer.open = true;}
      );
      
    

    </script>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
       <script type = "text/javascript">
         google.charts.load('current', {packages: ['corechart','line']});  
      </script>
    <script src="./js/info.js"></script>  
  </body>
</html>
